<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Cloud Certify is a cloud certification platform offering personalized learning, real exam practice, and performance insights to help you get certified faster and smarter.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Cloud Certify">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="icon" type="image/png" href="logo.png"/>
  <link rel="manifest" href="manifest.json">

  <title>Cloud Certify</title>

  <style>
    #loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .beat {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #4285F4;
      animation: beat 0.8s infinite ease-in-out;
    }

    .beat:nth-child(2) {
      animation-delay: 0.2s;
    }

    .beat:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.4);
        opacity: 1;
      }
    }
  </style>

</head>
<body>

  <!-- Beat loader -->
  <div id="loader">
    <div class="beat"></div>
    <div class="beat"></div>
    <div class="beat"></div>
  </div>

  <script>
    // Wait for Flutter's first frame before hiding loader
    window.addEventListener("flutter-first-frame", function () {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.style.display = 'none';
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
